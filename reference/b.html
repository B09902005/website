<!DOCTYPE html>
<html>
<head>
  <title>網站標題</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    .user-info span {
      font-weight: bold;
    }
    
    .logout-btn {
      background-color: #ff6666;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .site-rules {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>程式影片觀看區</h1>
  
  <div class="user-info">
    <span>用戶名：John Doe</span>
    <span>剩餘觀看時間：120 分鐘</span>
    <button class="logout-btn">登出</button>
  </div>
  
  <div class="site-rules">
    <h2>網站使用規則</h2>
    <p>1.</p>
  </div>
  
  <div class="button-container">
    <button class="button">按鈕 1</button>
    <button class="button">按鈕 2</button>
    <button class="button">按鈕 3</button>
  </div>
  
  <!-- 其他網頁內容... -->
  
  <script>
    // JavaScript 功能可以放在這裡
  </script>
</body>
</html>
