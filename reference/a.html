<!DOCTYPE html>
<html>
<head>
  <title>開啟攝影機同意通知</title>
</head>
<body>
  <script>
    function askForCameraPermission() {
      // 彈出通知窗口詢問用戶是否同意開啟攝影機
      const permission = confirm("是否同意開啟攝影機？");

      if (permission) {
        // 如果用戶同意，導航到網站的主頁或目標頁面
        window.location.href = "main.html";
      } else {
        // 如果用戶不同意，可以采取相應的操作，例如顯示提示訊息或導航到其他頁面
        alert("很抱歉，您需要同意開啟攝影機才能進入網站。");
      }
    }
  </script>

  <!-- 在進入點按鈕或連結上設置點擊事件，調用askForCameraPermission函數 -->
  <button onclick="askForCameraPermission()">進入網站</button>
</body>
</html>
