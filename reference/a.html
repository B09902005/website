<!DOCTYPE html>
<html>
<head>
  <title>選單頁面</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      text-align: center;
    }

    .buttons button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>選單標題</h1>
    <p>這是一段選單頁面的文字說明</p>
    <div class="buttons">
      <button>按鈕1</button>
      <button>按鈕2</button>
      <button>按鈕3</button>
    </div>
  </div>
</body>
</html>
