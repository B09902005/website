<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.0/face_detection.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1> 程式設計課程網頁觀看區 </h1>

    <!-- 顯示使用者資料 -->
    <h2 id="who"></h2>
    <div class="user-info">
	<span id="dollar"></span>
	<span id="time"></span>
        <button onclick=buytime() class="buy_button">購買更多時間</button>
    </div>

    <!-- 使用者資料相關程式 -->
    <script>
	var user  = sessionStorage.getItem("using");
	var users = sessionStorage.getItem("users");
	var videoname = sessionStorage.getItem("video");
	console.log(users);
	users = JSON.parse(users);
	console.log(users);
	console.log(videoname);
        var variableElement = document.getElementById("who");
        variableElement.innerHTML = "學生名：" + user;

        var str1 = "剩餘金額： ";
	var money = parseInt(users[user]["money"]);
	var str2 = "元"
        variableElement = document.getElementById("dollar");
        variableElement.innerHTML = str1 + money + str2;

        var str3 = "剩餘觀看時間： ";
	var time = parseInt(users[user]["time"]);
	var str4 = "秒"
        var variableElement = document.getElementById("time");
        variableElement.innerHTML = str3 + users[user]["time"] + str4;
        if (users[user]["time"] < 0){
	    users = JSON.stringify(users);
            sessionStorage.setItem("users", users);
            window.location.href = "front.html";
	    alert("影片觀看時間已用完，請再購買觀看時數已繼續觀看影片");
	}
    </script>


    <h1 id="number"></h1>

    <!-- 影片計時器程式 -->
    <script>
        var video = document.getElementById("video");
	video.src = videoname;
	var originaltime = users[user]["time"];
	var starttime = Date.now();
	var playing = false;
	video.addEventListener("play", function() {
	    originaltime = users[user]["time"];
	    starttime = Date.now();
	    playing = true;
	    console.log("影片開始");
	});
	video.addEventListener("pause", function() {
	    playing = false;
	    console.log("影片暫停");
	});
	video.addEventListener("ended", function() {
	    playing = false;
	    console.log("影片結束");
	});
        video.addEventListener("timeupdate", function() {
	    if (playing == true){
        	users[user]["time"] = Math.round(originaltime - (Date.now() - starttime)/1000);
        	document.getElementById("time").textContent = "You have " + users[user]["time"] + " seconds left to watch the video.";
        	if (users[user]["time"] < 0){
		    users = JSON.stringify(users);
		    sessionStorage.setItem("users", users);
	            window.location.href = "front.html";
		}
	    }
        });
    </script>

    <!-- 回到上一頁的按鈕與程式 -->
    <script>
        function goback() {
	    users = JSON.stringify(users);
	    sessionStorage.setItem("users", users);
            window.location.href = "front.html";
        }
    </script>

    <br><br>
    <button onclick=goback()>Click to back to the previous page</button>


    <!-- 顯示影片與攝影機 -->
  <div class="container">
    <video id="video" width=480 height=360 controls src=videoname type="b/mp4"/>
    Your browser does not support the video tag. </video>
    //<video class="input_video"></video>
    <canvas class="output_canvas" width="320px" height="180px"></canvas>
  </div>

<!-- 攝影機相關程式 -->
<script type="module">
const videoElement = document.getElementsByClassName('input_video')[0];
const canvasElement = document.getElementsByClassName('output_canvas')[0];
const canvasCtx = canvasElement.getContext('2d');
const drawingUtils = window;
var variableElement = document.getElementById("who");

function onResults(results) {
  // Draw the overlays.
  canvasCtx.save();
  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
  canvasCtx.drawImage(
      results.image, 0, 0, canvasElement.width, canvasElement.height);
  if (results.detections.length > 0) {
    drawingUtils.drawRectangle(
        canvasCtx, results.detections[0].boundingBox,
        {color: 'blue', lineWidth: 4, fillColor: '#00000000'});
    drawingUtils.drawLandmarks(canvasCtx, results.detections[0].landmarks, {
      color: 'red',
      radius: 5,
    });
  }
  if (results.detections.length > 1){
	users = JSON.stringify(users);
	sessionStorage.setItem("users", users);
        window.location.href = "front.html";	
  }
  variableElement.innerHTML = "Num of people: " + results.detections.length;
  console.log(results.detections.length)
  canvasCtx.restore();
}

const faceDetection = new FaceDetection({locateFile: (file) => {
  return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.0/${file}`;
}});
faceDetection.setOptions({
  model: 'short',
  minDetectionConfidence: 0.5
});
faceDetection.onResults(onResults);

const camera = new Camera(videoElement, {
  onFrame: async () => {
    await faceDetection.send({image: videoElement});
  },
  width: 1280,
  height: 720
});
camera.start();
</script>
</body>
</html>
